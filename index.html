<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Text Converter</h1>
    </header>
    <main class="container">
        <div class="container-text-areas">
            <article><textarea id="text" cols="30" rows="10" placeholder="Escreva seu texto aqui..."></textarea></article>
                <img id="arrow-img" src="assets/arrow-right.png" alt="seta-imagem">
            <article>
                <textarea readonly id="after-text" cols="30" rows="10"></textarea>
                </article>
        </div>
        <div class="container-buttons">
            <button id="uppercase-button">MAIÚSCULA</button>
            <button id="lowercase-button">minúscula</button>
            <button id="capitalize-button">Primeira Em Maiúscula</button>
            <!-- <button id="alternating-button">alternada</button> -->
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
